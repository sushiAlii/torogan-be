version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: torogan-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: torogan_db
      POSTGRES_USER: torogan_user
      POSTGRES_PASSWORD: torogan_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - torogan-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U torogan_user -d torogan_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: torogan-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass torogan_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - torogan-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5



volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  torogan-network:
    driver: bridge
